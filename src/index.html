<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Virtual Board 1.0</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container position-relative">
            <div>
                <a class="navbar-brand" href="index.html">Virtual Board 1.0</a>
            </div>
            <div id="boards-div" class="dropdown position-absolute start-50">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Your boards</button>
                <ul class="dropdown-menu dropdown-menu-dark" id="boards-menu">
                </ul>
            </div>
            <div id="login-div" class="dropdown position-absolute start-50">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Login</button>
                <ul class="dropdown-menu dropdown-menu-dark text-center">
                    <li><input class="form-control" id="username" type="text" placeholder="Username"></li>
                    <li><input class="form-control" id="password" type="password" placeholder="Password"></li>
                    <li><button class="btn btn-secondary" id="btn-login">Login</button></li>
                </ul>
            </div>
    </nav>
    <br>
    <div class="container position-relative" id="board">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="./script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    

</html>
